<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redbullGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0652c5"/>
      <stop offset="45%" style="stop-color:#1369db"/>
      <stop offset="55%" style="stop-color:#1369db"/>
      <stop offset="100%" style="stop-color:#0652c5"/>
    </linearGradient>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CCC"/>
      <stop offset="50%" style="stop-color:#EEE"/>
      <stop offset="100%" style="stop-color:#CCC"/>
    </linearGradient>
  </defs>

  <!-- Main can body -->
  <path d="M50 50 
           Q45 150 50 260 
           L150 260 
           Q155 150 150 50 Z" 
        fill="url(#redbullGrad)"/>
  
  <!-- Left shadow -->
  <path d="M50 50 
           Q45 150 50 260" 
        stroke="#00000033" 
        stroke-width="10" 
        fill="none"/>
  
  <!-- Right highlight -->
  <path d="M150 50 
           Q155 150 150 260" 
        stroke="#ffffff33" 
        stroke-width="10" 
        fill="none"/>

  <!-- Can top -->
  <ellipse cx="100" cy="50" rx="50" ry="8" fill="url(#topGrad)"/>
  <path d="M50 50 L50 45 C50 38 150 38 150 45 L150 50" fill="#DDD"/>
  
  <!-- Pull tab -->
  <path d="M95 43 L105 43 L103 40 L97 40 Z" fill="#AAA"/>
  
  <!-- Red Bull Logo -->
  <g transform="translate(100, 120)">
    <!-- Two Bulls Logo -->
    <path d="M-20 -15 L-10 -25 L0 -15 L10 -25 L20 -15" 
          stroke="#cc0000" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- RED BULL text -->
    <text x="0" y="10"
          font-family="Arial"
          font-size="16"
          fill="silver"
          text-anchor="middle"
          font-weight="bold">RED BULL</text>
          
    <!-- ENERGY DRINK text -->
    <text x="0" y="30"
          font-family="Arial"
          font-size="12"
          fill="silver"
          text-anchor="middle"
          letter-spacing="2">ENERGY</text>
    <text x="0" y="45"
          font-family="Arial"
          font-size="12"
          fill="silver"
          text-anchor="middle"
          letter-spacing="2">DRINK</text>
  </g>
  
  <!-- Bottom rim -->
  <path d="M50 260 C50 268 150 268 150 260" fill="#00000022"/>
</svg> 