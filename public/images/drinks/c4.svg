<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="c4Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d63031"/>
      <stop offset="45%" style="stop-color:#ff7675"/>
      <stop offset="55%" style="stop-color:#ff7675"/>
      <stop offset="100%" style="stop-color:#d63031"/>
    </linearGradient>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CCC"/>
      <stop offset="50%" style="stop-color:#EEE"/>
      <stop offset="100%" style="stop-color:#CCC"/>
    </linearGradient>
  </defs>

  <!-- Main can body -->
  <path d="M50 50 
           Q45 150 50 260 
           L150 260 
           Q155 150 150 50 Z" 
        fill="url(#c4Grad)"/>
  
  <!-- Left shadow -->
  <path d="M50 50 
           Q45 150 50 260" 
        stroke="#00000033" 
        stroke-width="10" 
        fill="none"/>
  
  <!-- Right highlight -->
  <path d="M150 50 
           Q155 150 150 260" 
        stroke="#ffffff33" 
        stroke-width="10" 
        fill="none"/>

  <!-- Can top -->
  <ellipse cx="100" cy="50" rx="50" ry="8" fill="url(#topGrad)"/>
  <path d="M50 50 L50 45 C50 38 150 38 150 45 L150 50" fill="#DDD"/>
  
  <!-- Pull tab -->
  <path d="M95 43 L105 43 L103 40 L97 40 Z" fill="#AAA"/>
  
  <!-- Logo circle -->
  <circle cx="100" cy="120" r="30" fill="white"/>
  <text x="100" y="126"
        font-family="Arial"
        font-size="11"
        fill="#d63031"
        text-anchor="middle"
        font-weight="bold">C4</text>
  
  <!-- Text container -->
  <g transform="translate(100, 190)">
    <text x="0" y="0" 
          font-family="Arial" 
          font-size="12" 
          fill="white" 
          text-anchor="middle" 
          font-weight="bold"
          textLength="50">SPORT</text>
    <text x="0" y="20" 
          font-family="Arial" 
          font-size="12" 
          fill="white" 
          text-anchor="middle"
          font-weight="bold"
          textLength="50">SERIES</text>
  </g>
  
  <!-- Rating dots -->
  <g transform="translate(100, 230)">
    <circle cx="-20" cy="0" r="3" fill="yellow"/>
    <circle cx="-10" cy="0" r="3" fill="yellow"/>
    <circle cx="0" cy="0" r="3" fill="yellow"/>
    <circle cx="10" cy="0" r="3" fill="yellow"/>
    <circle cx="20" cy="0" r="3" fill="yellow"/>
  </g>
  
  <!-- Bottom rim -->
  <path d="M50 260 C50 268 150 268 150 260" fill="#00000022"/>
</svg> 